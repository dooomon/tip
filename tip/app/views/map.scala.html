
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>授乳室マップ</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/vc.css")">
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
<script src="@routes.Assets.at("javascripts/vc.js")" type="text/javascript"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
<meta charset="UTF-8" />
<title>【jQueryMobile】Google マップの表示 - js do it</title>
<meta name="Description" content="jsdo.it - share JavaScript, HTML5 and CSS -" />
<meta name="Keywords"  content="JavaScript,HTML5,CSS" />
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1" />
<body>
<div data-role="page" id="map">
    <div data-role="header">
        <h1><img src="@routes.Assets.at("images/header.png")" width=87 height=15 alt="授乳室マップ"></h1>
    </div>
    <div data-role="content" id="map_content">
        <div class="vc_srchbox">
            <input type="search" name="p" class="query" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="施設・住所" value="">
        </div>
        <div class="advancedBtn"><a href="#detail" data-transition="slideup" data-inline="true">条件</a></div>
        <div id="map_canvas"></div>
    </div>
</div>

<div id="detail" data-role="page">
    <header data-role="header">
        <h1><img src="@routes.Assets.at("images/advanced.png")" width=31 height=15 alt="条件"</h1>
    </header>
    <div data-role="content" class="content">
        <dl class="advanced">
        <dt>設備</dt>
        <dd>
        <ul>
        <li><input type="checkbox" value="" name="lz" id="option01"><label for="option01">おむつ交換台</label></li>
        <li><input type="checkbox" value="1" name="lz" id="option02"><label for="option02">身長計、体重計</label></li>
        <li><input type="checkbox" value="1" name="lz" id="option03"><label for="option03">調乳器</label></li>
        <li><input type="checkbox" value="" name="lz" id="option04"><label for="option04">電子レンジ</label></li>
        <li><input type="checkbox" value="1" name="lz" id="option05"><label for="option05">自販機<br>（おむつ、おしりふき）</label></li>
        <li><input type="checkbox" value="1" name="lz" id="option06"><label for="option06">遊具（おもちゃなど）</label></li
        </ul>
        </dd>
        <dt>評価</dt>
        <dd>
        <ul class="review">
        <li>広さ<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>座敷数<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>清潔さ<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>設備<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        <li>家族で使える<img src="@routes.Assets.at("images/slider.png")" class="slider"></li>
        </ul>
        </dd>
        </dl>
        <a href="#map" data-direction="search" data-role="button">検索</a>
        <div class="cancel"><a href="#map" data-direction="reverse" data-transition="slideup" data-role="text">キャンセル</a></div>
    </div>
</div>
</html>
